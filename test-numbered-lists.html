<!DOCTYPE html>
<html>
<head>
    <title>Test Numbered Lists</title>
    <style>
        :root {
            --primary-orange: #ff6b35;
        }
        
        .modal-body {
            counter-reset: item !important;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .modal-body ol.manual-numbered {
            padding-left: 0 !important;
            list-style: none !important;
            margin-left: 0 !important;
            margin-bottom: 1rem !important;
        }

        .modal-body ol.manual-numbered li {
            display: block !important;
            margin-bottom: 0.5rem !important;
            padding-left: 0 !important;
            position: relative !important;
            list-style: none !important;
            list-style-type: none !important;
        }

        .modal-body ol.manual-numbered li .list-number {
            color: var(--primary-orange) !important;
            font-weight: bold !important;
            margin-right: 0.5rem !important;
            display: inline-block !important;
            min-width: 1.5rem !important;
        }
    </style>
</head>
<body>
    <div class="modal-body">
        <h1>Test Numbered Lists</h1>
        
        <p>This should show proper numbering:</p>
        
        <ol class="manual-numbered">
            <li><span class="list-number">1.</span> First item</li>
            <li><span class="list-number">2.</span> Second item</li>
            <li><span class="list-number">3.</span> Third item</li>
            <li><span class="list-number">4.</span> Fourth item</li>
            <li><span class="list-number">5.</span> Fifth item</li>
        </ol>
        
        <p>Another list:</p>
        
        <ol class="manual-numbered">
            <li><span class="list-number">1.</span> Item A</li>
            <li><span class="list-number">2.</span> Item B</li>
            <li><span class="list-number">3.</span> Item C</li>
        </ol>
    </div>
</body>
</html>
