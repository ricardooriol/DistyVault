<!DOCTYPE html>
<html>
<head>
    <title>Debug Console Test</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .debug-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
        }
        .modal-body {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>Debug Console Test</h1>
        <p>Open the browser console (F12) to see debug information.</p>
        
        <div class="modal-body" id="test-content">
            <!-- Content will be generated by JavaScript -->
        </div>
        
        <button onclick="testNumberedList()">Generate Test List</button>
        <button onclick="inspectStyles()">Inspect Styles</button>
    </div>
    
    <script>
        function testNumberedList() {
            const markdown = `1. First item
2. Second item  
3. Third item
4. Fourth item`;

            console.log('Input markdown:', markdown);
            
            const html = markdownToHtml(markdown);
            console.log('Generated HTML:', html);
            
            document.getElementById('test-content').innerHTML = html;
            
            // Check if elements exist
            const listElements = document.querySelectorAll('ol.manual-numbered li .list-number');
            console.log('Found list-number elements:', listElements.length);
            
            listElements.forEach((el, index) => {
                console.log(`Element ${index}:`, el.textContent, 'Computed styles:', window.getComputedStyle(el));
            });
        }
        
        function inspectStyles() {
            const listNumbers = document.querySelectorAll('.list-number');
            console.log('All .list-number elements:', listNumbers);
            
            listNumbers.forEach((el, index) => {
                const styles = window.getComputedStyle(el);
                console.log(`Element ${index} styles:`, {
                    color: styles.color,
                    fontWeight: styles.fontWeight,
                    display: styles.display,
                    marginRight: styles.marginRight,
                    minWidth: styles.minWidth,
                    textAlign: styles.textAlign,
                    background: styles.background,
                    border: styles.border
                });
            });
        }

        function markdownToHtml(markdown) {
            if (!markdown) return '';

            const lines = markdown.split('\n');
            const result = [];
            let inList = false;
            let listType = null;
            let listCounter = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();

                if (!trimmedLine) {
                    if (inList) {
                        result.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                        listCounter = 0;
                    }
                    continue;
                }

                // Ordered list items - GENERATE NUMBERS MANUALLY
                const orderedMatch = trimmedLine.match(/^\d+\. (.+)$/);
                if (orderedMatch) {
                    if (!inList || listType !== 'ol') {
                        if (inList) result.push(`</${listType}>`);
                        result.push('<ol class="manual-numbered">');
                        inList = true;
                        listType = 'ol';
                        listCounter = 0;
                    }
                    listCounter++;
                    const content = orderedMatch[1];
                    const listItem = `<li><span class="list-number">${listCounter}.</span> ${content}</li>`;
                    console.log(`Generated list item ${listCounter}:`, listItem);
                    result.push(listItem);
                    continue;
                }
            }

            if (inList) {
                result.push(`</${listType}>`);
            }

            return result.join('\n');
        }
        
        // Auto-run test on page load
        window.onload = function() {
            testNumberedList();
        };
    </script>
</body>
</html>
