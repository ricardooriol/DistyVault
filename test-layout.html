<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAWRON Layout Test</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-actions left-aligned-settings">
                <button class="settings-btn" title="Settings">
                    <span class="btn-icon">‚öôÔ∏è</span>
                </button>
            </div>
            <div class="header-content">

                <p class="tagline">CONNECT THE DOTS & FILL THE GAPS</p>
            </div>

        <!-- Main Content -->

                    <label for="file-input" class="file-upload-btn">Choose File</label>
                    <input type="file" id="file-input" hidden accept=".pdf,.doc,.docx,.txt" />
                    
                    <div class="dropzone-inline" id="dropzone">
                        or drop here
                    </div>
                    
                    <button class="distill-btn" id="distill-btn">
                        <span class="btn-icon">üí†</span>
                        <span class="btn-text">DISTILL</span>
                    </button>
                </div>

                <!-- File Info -->
                <div class="file-display" id="file-display" style="display: none;">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <span class="file-name" id="file-name"></span>
                        <button class="remove-file-btn">√ó</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
