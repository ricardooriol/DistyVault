<!DOCTYPE html>
<html>
<head>
    <title>Black Bold Numbers Test</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            padding: 2rem;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        .test-container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: 12px;
            max-width: 600px;
            margin: 0 auto;
        }
        .modal-body {
            background: var(--bg-primary);
            padding: 2rem;
            border-radius: 8px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Black Bold Numbers Test</h1>
        <p>This should show black bold numbers: 1., 2., 3., 4.</p>
        
        <div class="modal-body">
            <h2>Manual numbered list:</h2>
            <ol class="manual-numbered">
                <li><span class="list-number">1.</span> First item with black bold number</li>
                <li><span class="list-number">2.</span> Second item with black bold number</li>
                <li><span class="list-number">3.</span> Third item with black bold number</li>
                <li><span class="list-number">4.</span> Fourth item with black bold number</li>
            </ol>
            
            <h2>Generated by JavaScript:</h2>
            <div id="js-test"></div>
        </div>
    </div>
    
    <script>
        function generateNumberedList() {
            const markdown = `1. First generated item
2. Second generated item
3. Third generated item
4. Fourth generated item`;

            const html = markdownToHtml(markdown);
            document.getElementById('js-test').innerHTML = html;
        }

        function markdownToHtml(markdown) {
            if (!markdown) return '';

            const lines = markdown.split('\n');
            const result = [];
            let inList = false;
            let listType = null;
            let listCounter = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();

                if (!trimmedLine) {
                    if (inList) {
                        result.push(`</${listType}>`);
                        inList = false;
                        listType = null;
                        listCounter = 0;
                    }
                    continue;
                }

                const orderedMatch = trimmedLine.match(/^\d+\. (.+)$/);
                if (orderedMatch) {
                    if (!inList || listType !== 'ol') {
                        if (inList) result.push(`</${listType}>`);
                        result.push('<ol class="manual-numbered">');
                        inList = true;
                        listType = 'ol';
                        listCounter = 0;
                    }
                    listCounter++;
                    const content = orderedMatch[1];
                    result.push(`<li><span class="list-number">${listCounter}.</span> ${content}</li>`);
                    continue;
                }
            }

            if (inList) {
                result.push(`</${listType}>`);
            }

            return result.join('\n');
        }
        
        window.onload = generateNumberedList;
    </script>
</body>
</html>
